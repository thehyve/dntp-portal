<div class="login-container">
    <div class="row">
        <div class="col-sm-4">&nbsp;</div>

        <div class="col-sm-4">
            <h1 class="floating-title" class="h2-floating">{{'Login' | translate}}</h1>

            <div class="front-panel">
                <div class="alert alert-danger" ng-show="error">
                    {{'There is a problem logging in.' | translate}}
                    {{errormessage | translate}}
                </div>
                <div class="alert alert-danger" ng-show="!error && errormessage">
                    {{errormessage | translate}}
                </div>
                <form role="form" ng-submit="login()">
                    <div class="form-group">
                        <label for="username">{{'Username' | translate}}:</label>
                        <input type="text" lowercase-only="lowercase-only" class="form-control"
                            id="username" name="username" ng-model="credentials.username"
                            placeholder="{{ 'Email address (lower case)' | translate }}"
                            />
                    </div>
                    <div class="form-group">
                        <label for="password">{{'Password' | translate}}:</label>
                        <input type="password" class="form-control" id="password" name="password" ng-model="credentials.password"/>
                    </div>

                    <button type="submit" class="btn btn-primary"  ng-disabled="dataLoading">
                        <span class="glyphicon glyphicon-user"></span> {{'Login' | translate}}
                    </button>
                    <a ng-href="#/register" class="btn btn-default">{{'Create an account' | translate}}</a>
                    &nbsp;<a href="#/login/forgot-password" id="forgot-password">{{'Forgot password' | translate}}</a>
                </form>
            </div>
        </div>

        <div class="col-sm-4">&nbsp;</div>

    </div>
</div>
