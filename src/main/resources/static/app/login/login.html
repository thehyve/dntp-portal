<div class="login-container">
    <div class="row">
        <div class="col-sm-4">&nbsp;</div>

        <div class="col-sm-4">
            <div class="alert alert-danger" ng-show="error">
                {{'There is a problem logging in.' | translate}}
                {{errormessage | translate}}
            </div>
            <div class="alert alert-danger" ng-show="!error && errormessage">
                {{errormessage | translate}}
            </div>

            <h1 class="floating-title" class="h2-floating">{{'Login' | translate}}</h1>

            <div>
                <form role="form" ng-submit="login()">
                    <div class="form-group">
                        <label for="username">{{'Username' | translate}}:</label>
                        <input type="text" lowercase-only="lowercase-only" class="form-control"
                            id="username" name="username" ng-model="credentials.username"
                            placeholder="{{ 'Email address (lower case)' | translate }}"
                            />
                    </div>
                    <div class="form-group">
                        <label for="password">{{'Password' | translate}}:</label>
                        <input type="password" class="form-control" id="password" name="password" ng-model="credentials.password"/>
                    </div>

                    <div class="row login-button-group">
                        <div class="col-sm-4 login-icon-div">
                            <a href="#" ng-click="login()">
                                <div class="login-icon"><span class="mdi mdi-account"></span></div>
                            </a>
                            <h4>{{'Login' | translate}}</h4>
                        </div>
                        <div class="col-sm-4 login-icon-div">
                            <a href="#/register">
                                <div class="login-icon"><span class="mdi mdi-account-plus"></span></div>
                            </a>
                            <h4>{{'Create an account' | translate}}</h4>
                        </div>
                        <div class="col-sm-4 login-icon-div">
                            <a href="#/login/forgot-password">
                                <div class="login-icon"><span class="mdi mdi-lock"></span></div>
                            </a>
                            <h4>{{'Forgot password' | translate}}</h4>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div class="col-sm-4">&nbsp;</div>

    </div>
</div>
