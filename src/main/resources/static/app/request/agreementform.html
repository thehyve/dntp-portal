<div class="container-fluid">
    <div class="row" ng-controller="RequestController">

        <div ng-if="!authenticated">
            <div class="alert alert-danger" role="alert">
                {{ 'Not logged in' | translate }}
            </div>
        </div>

        <div ng-if="!request" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div ng-if="error" class="alert alert-danger" role="alert">
                {{ error | translate }}
            </div>
        </div>

        <!--Main-->
        <div ng-if="authenticated && request" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <div ng-if="error" class="alert alert-danger" role="alert">
                {{ error | translate }}
            </div>

            <h2>{{request.requestNumber}} {{request.title}}</h2>
            <hr>
            <div ng-bind-html="agreementFormTemplate.contents"></div>

        </div>

    </div> <!--end row-->
</div>
