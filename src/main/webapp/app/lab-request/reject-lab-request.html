<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">

    <form class="form-horizontal" role="form" name="rejectLabRequestForm" novalidate>

      <!--HEADER-->
      <div class="modal-header">
        <h3 class="modal-title">{{'Are you sure you want to reject the lab request?' | translate}}</h3>
      </div>

      <!--BODY-->
      <div class="modal-body form-horizontal">

        <!-- Alert -->
        <div ng-repeat="alert in alerts" class="alert alert-{{alert.type}}" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="closeAlert();">
                <span aria-hidden="true">&times;</span>
            </button>
            {{alert.msg | translate}}
        </div>
        <div class="row">
        <div class="col-sm-8">
            {{'Please enter the reason for rejection (max. 2000 characters).' | translate }}
            <br><br>
            <textarea type="text" class="form-control" name="rejectReason" id="rejectReason"
                required autofocus ng-model="rejectReason" ng-maxlength="2000"></textarea>
            <span class="help-block" ng-show="rejectLabRequestForm.rejectReason.$error.maxlength">
            {{ 'Input value is too long (max. ? characters)' | translate: { max: 2000 } }}
            </span>
        </div>
        </div>

      </div>

      <!--FOOTER-->
      <div class="modal-footer">
        <span class="pull-left">
            <a class="btn btn-default" ng-click="cancelReject();">{{'Cancel'|translate}}</a>
        </span>
        <span class="pull-right">
            <button class="btn btn-default btn-primary"
                role="button"
                ng-disabled="rejectLabRequestForm.$invalid"
                ng-click="commitReject(labRequest, rejectReason);">{{'OK'|translate}}</button>
        </span>
      </div>

    </form>
    </div>
  </div>
</div>
